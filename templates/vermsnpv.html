{% extends 'home.html' %}

{% block content %}
	
	<p> <a href="{% url 'chat:mensagempv' %}"> Mandar Mensagem </a> </p>

	{% for object in object_list %}
		{% if object.recipient.username == request.user.username %}
			<p> Remetente: </p>
			{{object.sender}}
			<p> Mensagem: </p>
			{{object.message}}
		{% endif %}
	{% endfor %}


	
{% endblock %}
