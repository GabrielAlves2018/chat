{% extends 'home.html' %}

{% block content %}
	
	{% for object in object_list %}
		{% if object.recipient.username == request.user.username %}
			<p> Remetente: </p>
			{{object.sender}}
			<p> Mensagem: </p>
			{{object.message}}
		{% endif %}
	{% endfor %}

	<ul>
		<li>
			<a href="{% url 'chat:mensagempv' %}" class="hl"> Mandar Mensagem </a>
		</li>
	</ul>
	
{% endblock %}
