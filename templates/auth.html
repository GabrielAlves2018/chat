<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> LOGIN </title>
</head>
<body>
 <form method="post">
        {% csrf_token %}
        <p class="label">Nickname</p>

        </form>
</body>
</html>
